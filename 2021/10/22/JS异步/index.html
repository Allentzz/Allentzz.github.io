        <div class="article-content markdown-body">
            <h3 id="JS异步"><a href="#JS异步" class="headerlink" title="JS异步"></a>JS异步</h3><h5 id="event-loop-事件循环"><a href="#event-loop-事件循环" class="headerlink" title="event loop 事件循环"></a>event loop 事件循环</h5><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">遇到同步任务直接执行，遇到异步任务分类为宏任务和微任务</span><br><span class="line">宏任务：script(整体代码)、setTimeout、setInterval等</span><br><span class="line">微任务：Promise.then process.nextTick</span><br></pre></td></tr></table></figure>

<p><img src="https://i.loli.net/2021/10/22/4RCPZ6DLFrnSxG3.png" alt="14ce36d3d539b60043037e8a19219b2dc75cb7b3.png"></p>
<h5 id="Promise"><a href="#Promise" class="headerlink" title="Promise"></a>Promise</h5><h6 id="三种状态"><a href="#三种状态" class="headerlink" title="三种状态"></a>三种状态</h6><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">pending -&gt; resolve/reject -&gt; fulfilled/rejected</span><br></pre></td></tr></table></figure>

<p><img src="https://media.prod.mdn.mozit.cloud/attachments/2014/09/18/8633/51a934a714e191f53e588bff719bc321/promises.png"></p>
<h6 id="then和catch改变状态"><a href="#then和catch改变状态" class="headerlink" title="then和catch改变状态"></a>then和catch改变状态</h6><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">then 和 catch 返回的是 Promise, 所以可以被链式调用</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">resolved 触发后续 then 回调， rejected 触发后续 catch 回调</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">then 正常返回 resolved, 里面有报错则返回 rejected</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">catch 正常返回 resolved, 里面有报错则返回 rejected</span><br></pre></td></tr></table></figure>

<h6 id="Promise-all"><a href="#Promise-all" class="headerlink" title="Promise.all()"></a>Promise.all()</h6><figure class="highlight javascript"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">myPromiseAll</span>(<span class="params">list</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">let</span> resArr = []</span><br><span class="line">    <span class="keyword">let</span> index = <span class="number">0</span></span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">        list.forEach(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</span><br><span class="line">            item.then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">                resArr.push(res)</span><br><span class="line">                index++</span><br><span class="line">                <span class="keyword">if</span>(index === list.length)&#123;</span><br><span class="line">                    resolve(resArr)</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<h5 id="async-swait"><a href="#async-swait" class="headerlink" title="async/swait"></a>async/swait</h5><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">async 会返回一个 Promise</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">await 相当于 Promise then</span><br></pre></td></tr></table></figure>
